{% extends "base.html" %}


{% block content %}
<div class="center">
    <form method="post" class="card" novalidate>
        {% csrf_token %}
      <h2 class="text-center">Вход</h2>
      {% for field in form %}
              {{ field.label_tag }} 
              {{ field }}
              {% if field.errors %}
                  <small>{{ field.errors|striptags  }}</small> 
              {% endif %}
      {% endfor %}
      <a href="{% url "user:login" %}" class="btn btn-dark">Войти</a>
      <hr>
      <p class="text-center">Забыли пароль?<a href="{% url "user:password-reset" %}">Сброс пароля</a></p>
      <p class="text-center">Нету аккаунта?<a href="{% url "user:registration" %}">Зарегестрироваться</a></p>
  </form>
</div>
{% endblock  %}

{% extends "base.html" %}

{% block content %}
<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Подтверждение сброса </h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  
	  <div>
	    <button type="submit" class="btn btn-dark btn-block">Сброс пароля</button>
	  </div>
	</form>
</div>


{% endblock %}
